<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash js</title>

</head>

<body>
    <h1>Guess the number</h1>
    <p><i>Hint: </i>The value must be in the range of 0 to 100. Finish within 10 attempts</p>
    <label for="num">Enter the number: </label>
    <input type="number" name="input" id="num" max="100">
    <button id="check">Check value</button><br><br>
    <span id="inputs"></span>
    <div>
        <p id="message"></p>
    </div>
    <button id="startnew">Start a new game</button>
    <script>
        var count = 0
        const newgame = document.getElementById('startnew')
        const inputs = document.getElementById('inputs')
        const response = document.getElementById('message')
        const num = document.getElementById('num')
        var randomnumber = Math.floor(Math.random() * 100 + 1)
        newgame.style.display = 'none'
        document.getElementById('check').addEventListener('click', () => {
            console.log(num.value, randomnumber);
            const number = parseInt(num.value)
            num.value = ''
            inputs.textContent = inputs.textContent + number + " "
            count++
            if (count <= 10) {
                if (number == randomnumber) {
                    console.log('matched');
                    newgame.style.display = 'block'
                    response.style.backgroundColor = 'green'
                    response.textContent = 'Congratulations! You got it right!'
                }
                else if (number > randomnumber) {
                    console.log('value is too high')
                    response.style.backgroundColor = 'red'
                    response.textContent = 'Number is too high'

                }
                else {
                    console.log('value is too low');
                    response.style.backgroundColor = 'red'
                    response.textContent = 'Number is too low'
                }
            }
            else {
                response.style.backgroundColor = 'red'
                response.textContent = 'You have reached maximun attempts'
                newgame.style.display = 'block'
            }
            count++
        })

        newgame.addEventListener('click', () => {
            randomnumber = Math.floor(Math.random() * 100 + 1)
            newgame.style.display = 'none'
            response.textContent = ''
            inputs.textContent = ''
            count = 0
        })
    </script>
</body>

</html>
